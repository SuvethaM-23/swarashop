<body>

    <div class="log">
        <h1 id="login">LOGIN</h1>
        <form action="" onsubmit="login(event)">
            <div><span><i class="fa-solid fa-user "></i></span><input type="text" placeholder="Username" id="username" required></div><br>
            <div><span><i class="fa-solid fa-lock "></i></span><input type="password" placeholder="password" id="password" required></i>
            </div><br>
            <div class="remember">
                <div><label for=""><input type="checkbox" id="rem">Remember me</label></div>
                <div><a href="#" id="forget" onclick="forgetPw()">Forget Password</a></div><br><br><br>
            </div>
            <div>
                <button type="submit" id="sub">LOGIN</button>
            </div>
        </form>
    </div>
